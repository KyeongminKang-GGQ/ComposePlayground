name: ManualDeployToStg
on:
  workflow_dispatch:
    inputs:
      environment:
        type: string
        default: DEV
        required: true
      identifier:
        type: string
        required: false

jobs:
  BuildAndDeployToStg:
    if: ${{ inputs.environment }} == 'STG' && ${{ github.ref_name }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: 식별자가 있을 때
        run: echo "##[set-output name=version;]$(echo '${{ github.event.head_commit.message }}' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}.${{ inputs.identifier }} ')"
        id: extract_version_name
      - name: 식별자 없을 때
        run: echo "##[set-output name=version;]$(echo '${{ github.event.head_commit.message }}' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')"
          id: extract_version_name
      - name: Print Tag
        run: |
          echo ${{ steps.extract_version_name.outputs.version }}
      - name: Tag commit
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.extract_version_name.outputs.version }}