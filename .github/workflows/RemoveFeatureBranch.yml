name: RemoveFeatureBranch

on:
  pull_request:
    branches:
      - develop
    types:
      - closed

jobs:
  RemoveFeatureBranch:
    if: github.event.pull_request.merged == true
    
    runs-on: ubuntu-latest

    steps:
      - name: Delete branch
        uses: dawidd6/action-delete-branch@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branches: ${{ github.ref_name }}
