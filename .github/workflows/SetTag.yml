name: SetTag
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 배포 환경
        options:
          - STG
          - PRD

jobs:
  ExtractRcVersion:
    if: ${{ inputs.environment == 'STG' && (startsWith(github.ref_name, 'release/') || startsWith(github.ref_name, 'hotfix/')) }}
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: olegtarasov/get-tag@v2.1
          id: tagName
          with:
            tagRegex: "(?<package>.*)-(?<version>.*)"

        - name: Show tag name
          run: |
            echo ${{ steps.tagName.outputs.package }} ${{ steps.tagName.outputs.version }}
