name: SetTagForStg

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true

jobs:
  SetTagForStg:
    if: ${{ startsWith(github.ref_name, 'release/') || startsWith(github.ref_name, 'hotfix/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Start SetTagForStg Workflow
        run: |
          echo Start SetTagForStg Workflow

      - if: ${{ inputs.tag != '' }}
        name: Tag commit
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ inputs.tag }}
